<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Maps - Medieval Galician-Portuguese Poetry</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!--#include virtual="NavMenu.html" -->
        <div class="container" id="container">
            <div class="pane" id="left">
                <h2>Caption</h2>
                <table border="1">
                    <tr class="head">
                        <th>Key</th>
                        <th style="width:220px">Legend</th>
                    </tr>
                    <tr>
                        <td><img src="http://maps.google.com/mapfiles/kml/paddle/purple-stars.png"
                                alt="birth" height="40" width="40" /></td>
                        <td>Birthplace</td>
                    </tr>
                    <tr>
                        <td><img src="http://maps.google.com/mapfiles/kml/paddle/ltblu-blank.png"
                                alt="birth-low" height="40" width="40" /></td>
                        <td>Birthplace unknown or uncertain (nationality value used as
                            reference)</td>
                    </tr>
                    <tr>
                        <td><img src="http://maps.google.com/mapfiles/kml/paddle/red-circle.png"
                                alt="floruit" height="40" width="40" /></td>
                        <td>Patron and/or venue of literary performance</td>
                    </tr>
                    <tr>
                        <td>White path</td>
                        <td>Joins every poet's place of origin and his following settlements</td>
                    </tr>
                    <tr>
                        <td>Purple path</td>
                        <td>Uncertain journey</td>
                    </tr>
                </table>
            </div>
            <div class="pane" id="rightEarth">
                <h2>5 periods (1170-1480)</h2>
                <iframe
                    src="http://dh.obdurodon.org/fake-kmlgadget.html?up_kml_url=https%3A%2F%2Fsites.google.com%2Fsite%2Fkmlfilesmapsdrafts%2Fhome%2Ffiles%2Ftimeline-trial.kml%3Fattredirects%3D0%26d%3D1&amp;up_view_mode=earth&amp;up_lat=&amp;up_lng=&amp;up_zoom=&amp;up_earth_fly_from_space=1&amp;up_earth_show_nav_controls=1&amp;up_earth_show_buildings=0&amp;up_earth_show_terrain=0&amp;up_earth_show_roads=0&amp;up_earth_show_borders=0&amp;up_earth_sphere=earth&amp;up_maps_default_type=map"
                    height="600" width="700"></iframe>
            </div>
        </div>
    </body>
</html>
