        <h2>Caption</h2>
        <table border="2" class="one">

            </tr>
            <tr>
                <td><img src="http://maps.google.com/mapfiles/kml/paddle/purple-stars.png" alt="birth" height="40px" width="40px"/></td>

            </tr>
            <tr>
                <td><img src="http://maps.google.com/mapfiles/kml/paddle/ltblu-blank.png" alt="birth-low" height="40px" width="40px"/></td>
                <td>Birthplace unknown or uncertain (nationality value used as reference)</td>
            </tr>
            <tr>
                <td><img src="http://maps.google.com/mapfiles/kml/paddle/red-circle.png" alt="floruit" height="40px" width="40px"/></td>
                <td>Patron and/or venue of literary performance</td>
            </tr>
            <tr>
                <td>White path</td>
                <td>Joins the place of origin and following settlements</td>
            </tr>
            <tr>
                <td>Purple path</td>
                <td>Uncertain journey</td>
            </tr>
        </table>
